---
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Trailing whitespace
      - id: trailing-whitespace
      # YAML syntax
      - id: check-yaml
      # No large files
      - id: check-added-large-files
        args: [--maxkb=1000]
      # No merge conflict markers
      - id: check-merge-conflict
      # Python syntax check
      - id: check-ast
      # Check shell scripts have executable bit
      - id: check-shebang-scripts-are-executable

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      # Shell script linting
      - id: shellcheck
        args: [--exclude=SC1091]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies:
          - typing-extensions

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.devtools/.secrets.baseline']
        additional_dependencies: [gibberish-detector, requests]

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [--strict, --config-file=.devtools/.yamllint.yml]
        additional_dependencies: [pyyaml]

  - repo: local
    hooks:
      - id: check-conventions
        name: Check coding conventions
        entry: .devtools/check-conventions.sh
        language: script
        types: [python]

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args:
          - --convention=google
          - --add-ignore=D100,D101,D103,D104,D107,D205,D212,D415,D417
        exclude: ^tests/
        additional_dependencies: [snowballstemmer]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: [--fix, --config=.devtools/.markdownlint.yml]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: [-ll, -r]
        additional_dependencies: [pyyaml, stevedore]
